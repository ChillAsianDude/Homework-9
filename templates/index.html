<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Robo Advisor Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            color: #0b3d0b; /* Dark green text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #f9f9f9; /* Light grey container background for subtle contrast */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .main-heading {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #0b3d0b;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            background-color: #0b3d0b; /* Green button */
            color: #ffffff; /* White text */
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #093209; /* Darker green on hover */
            transform: translateY(-3px); /* Subtle hover animation */
        }

        .btn:active {
            transform: translateY(1px); /* Button press animation */
        }

        /* Image styling */
        .header-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Inserting the image at the top -->
    <img class="header-image" src="https://www.artfactory.in/product_pictures/CP-WE-107.jpg" alt="Financial Portal Image">

    <div class="container">
        <h2 class="main-heading">Welcome to Financial Robo Advisor</h2>
        <div class="form-container">
            <form action="/ai_agent" method="post">
                <button type="submit" class="btn">Access AI Agent</button>
            </form>
            <form action="/prediction" method="post">
                <button type="submit" class="btn">Get Predictions</button>
            </form>
            <form action="/SA" method="post">
                <button type="submit" class="btn">Sentiment Analysis</button>
            </form>
            <form action="/paynow" method="post">
                <button type="submit" class="btn">PayNow</button>
            </form>
        </div>
    </div>
</body>

</html>
